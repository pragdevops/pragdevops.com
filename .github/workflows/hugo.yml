# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to production website @ ionos 

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  deploy:
    environment:
      name: pragdevops.com-production
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
      SFTP_HOST: ${{ vars.SFTP_HOST }}
      SFTP_USER: ${{ vars.SFTP_USER }}
      SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      SFTP_TARGET_DIR: ${{ vars.SFTP_TARGET_DIR }}
      BASE_URL: ${{ vars.BASE_URL }}
      KNOWN_HOST: $${{ secrets.KNOWN_HOST }} 
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL $BASE_URL 
      - name: Install sshpass
        run: sudo apt install sshpass
      - name: Add target server to known_hosts
        run: mkdir -p ~/.ssh && chmod 700 ~/.ssh && echo "$KNOWN_HOST" >> ~/.ssh/known_hosts && chmod 0600 ~/.ssh/known_hosts
      - name: Deployment to production site
        run: ls -lgah public && sshpass -p "$SFTP_PASSWORD" rsync -avr --delete public/ $SFTP_USER@$SFTP_HOST:$SFTP_TARGET_DIR
